
<h2 style="text-align:center">To Do List</h2>

<div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-3">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter Todo" aria-label="Enter Todo" [(ngModel)]="newTodo" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="saveTodo()">Add Todo</button>
          </div>
    
    <table class="table table-striped" >        
    <tbody>
      <tr *ngFor="let td of todos; let i = index;">
        <th scope="row">{{i+1}}</th>
        <td class="{{(!td.isCompleted)?'done':''}}"  (click) = "done(i)">{{td.name}} </td>
        <td style="color:red; font-weight:bold"   (click)="remove(i)">x</td>
        
      </tr>
      
    </tbody>
  </table>
  </div>
    </div>
</div>
